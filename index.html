<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinner</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <h2 id="title">MACBOOK KEYBORD</h2>
    <div class="container">
        <div class="row">
            <button class="blue">`</button><button class="blue">1</button><button class="ring">2</button><button class="pointer1">3</button><button class="pointer2">4</button><button class="middle">5</button><button class="middle">6</button><button class="pointer2">7</button><button class="pointer1">8</button><button class="ring">9</button><button class="blue">10</button><button class="blue">-</button><button class="blue">+</button><button id="delete" class="blue">delete</button>
        </div>
        <div class="row">
            <button id="tab" class="blue">tab</button><button class="blue">Q</button><button class="ring">W</button><button class="pointer1">E</button><button class="pointer2">R</button><button class="middle">T</button><button class="middle">Y</button><button class="pointer2">U</button><button class="pointer1">I</button><button class="ring">O</button><button class="blue">P</button><button class="blue">[</button><button class="blue">]</button><button class="blue">\</button>
        </div>
        <div class="row">
            <button class="blue big_row3">caps lock</button><button class="blue">A</button><button class="ring">S</button><button class="pointer1">D</button><button class="pointer2">F</button><button class="middle">G</button><button class="middle">H</button><button class="pointer2">J</button><button class="pointer1">K</button><button class="ring">L</button>
            <button class="blue">:</button><button class="blue">"</button><button class="blue big_row3">return</button>
        </div>
        <div class="row">
            <button class="blue shift">shift</button><button class="blue">Z</button><button class="ring">X</button><button class="pointer1">C</button><button class="pointer2">V</button><button class="middle">B</button><button class="middle">N</button><button class="pointer2">M</button><button class="pointer1">,</button><button class="ring">.</button><button class="blue">/</button><button class="blue shift">shift</button>
        </div>
    </div>
</body>
</html>
